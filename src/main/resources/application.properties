server.port=@server.port@
info.damsel.version=@damsel.version@
management.security.enabled=false

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=@db.url@
spring.datasource.username=@db.user@
spring.datasource.password=@db.password@
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000

flyway.url=@db.url@
flyway.user=@db.user@
flyway.password=@db.password@
flyway.schemas=@db.schema@


# Bustermaze
bm.pooling.url=@bm.pooling.url@
bm.pooling.maxPoolSize=1
bm.pooling.delay=10000
# Hellgate
hg.party.management.url=@hg.party.management.url@
