info:
  version: @project.version@
  damsel:
    version: @damsel.version@
  stage: dev
  single-instance-mode: false
server:
  port: @server.port@
spring:
  application:
    name: @project.name@
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
    url: @db.url@
    username: @db.user@
    password: @db.password@
    hikari:
      idle-timeout: 30000
      maximum-pool-size: 3
  flyway:
    schemas: @db.schema@
  output:
    ansi:
      enabled: always
kafka:
  bootstrap-servers: localhost:9092
  client-id: reporter
  ssl:
    enabled: false
    trust-store-location: "test"
    trust-store-password: "test"
    key-store-location: "test"
    key-store-password: "test"
    key-password: "test"
    key-store-type: PKCS12
    trust-store-type: PKCS12
  consumer:
    group-id: "ReporterListener"
    enable-auto-commit: false
    auto-offset-reset: earliest
    max-poll-records: 20
    max-poll-interval-ms: 30000
    session-timeout-ms: 30000
    party-management:
      concurrency: 5
  topics:
    party-management:
      id: mg-events-party
      enabled: false

retry-policy:
  maxAttempts: 5

# Hellgate
hg.party.management.url: http://localhost:8022/v1/processing/partymgmt

management:
  metrics:
    export:
      statsd:
        flavor: etsy
        enabled: false
  security:
    flag: false
